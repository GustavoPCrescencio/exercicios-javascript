<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page de Podcast</title>
</head>
<body>
    <h1>Podcast de Exemplo</h1>
    <p>Está é uma breve descrição sobre o projeto.</p>

    <div>
        <video controls poster="podcast.jpg">
            <source src="podcast.mp4" type="video/mp4">
            <source src="podcast.webm" type="video/webm">
            <track kind="captions" src="podcast.vtt" srclang="pt" label="Português">
            <p>Seu navegador não suporta este formato de vídeo.</p>
        </video>
    </div>

    <div>
        <audio controls>
            <source src="podcast.mp3" type="audio/mp3">
        </audio>
    </div>
    <div>
        <a href="podcast.mp3" download="podcast.mp3">Link para o download do podcast</a>
    </div>
</body>
</html>
