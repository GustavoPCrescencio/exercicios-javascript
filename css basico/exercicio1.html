<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1</title>

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        .caixa {
            width: 400px;
            height: 200px;
            padding: 20px;
            border: 5px solid red;
        }

        .caixa-filha-1 {
            margin: 10px;
            width: 100%;
            height: 50px;
        }

        .caixa-filha-2 {
            margin: 30px;
            width: 150px;
            height: 100px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="caixa">
        <div class="caixa-filha-1"></div>
        <div class="caixa-filha-2"></div>
    </div>
</body>
</html>
