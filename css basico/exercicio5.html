<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 5</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .box-1 {
            height: 100px;
            background-color: red;
            grid-column: span 2;
        }
        
        .box-2 {
            height: 100px;
            background-color: blue;
            grid-column: span 2;
        }
        
        .box-3 {
            height: 100px;
            background-color: green;
        }
        
        .box-4 {
            height: 100px;
            background-color: yellow;
            grid-column: span 3;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
    </div>
</body>
</html>
