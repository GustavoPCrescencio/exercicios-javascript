<!DOCTYPE html>
<html lang="pt-br">
<head><title>Exercício 3.3</title></head>
<body>
    <script>
        const transacoes = [
            { id: 1, tipo: 'venda', valor: 150.00, status: 'concluida', cliente: 'Ana' },
            { id: 2, tipo: 'despesa', valor: 25.50, status: 'concluida', cliente: 'Fornecedor X' },
            { id: 3, tipo: 'venda', valor: 300.00, status: 'pendente', cliente: 'Bruno' },
            { id: 4, tipo: 'venda', valor: 85.00, status: 'concluida', cliente: 'Carla' },
            { id: 5, tipo: 'despesa', valor: 500.00, status: 'concluida', cliente: 'Aluguel' },
            { id: 6, tipo: 'venda', valor: 120.00, status: 'concluida', cliente: 'Daniel' }
        ];

        const totalVendasConcluidas = transacoes
                                        .filter(({ tipo, status }) => tipo === 'venda' && status === 'concluida')
                                        .reduce((valorAcumulado, { valor }) => valorAcumulado + valor, 0)
        const relatorioClientes = transacoes
                                    .filter(({ tipo, status }) => tipo === 'venda' && status === 'concluida')
                                    .map(({ cliente, valor }) => `${cliente} - R$ ${valor.toFixed(2)}`)

        console.log(`Total de Vendas Concluídas: R$ ${totalVendasConcluidas.toFixed(2)}`);
        console.log(relatorioClientes);
    </script>
</body>
</html>
