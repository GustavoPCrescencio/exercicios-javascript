<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio To-Do List</title>
</head>

<body>
    <input id="tarefa" type="text">
    <button id="botao-tarefa" type="submit">Adicionar Tarefa</button>

    <ul id="lista-tarefas">

    </ul>

<script>
    const tarefa = document.querySelector('#tarefa')
    const botaoTarefa = document.getElementById('botao-tarefa')
    const lista = document.getElementById('lista-tarefas')
    
    botaoTarefa.addEventListener('click', () => {
        const valorTarefa = tarefa.value
        const novaTarefa = document.createElement('li')
        
        novaTarefa.textContent = valorTarefa

        lista.appendChild(novaTarefa)

        tarefa.value = ""
    })
</script>
</body>

</html>
